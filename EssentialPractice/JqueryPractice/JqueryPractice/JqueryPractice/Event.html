<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Jquery Example-Toggle</title>
    <script src="scripts/jquery-2.1.4.js"></script>
</head>
<body>
  <style>
      p{
          text-transform:uppercase;
          text-align:center;
          font-size:xx-large;
      }
  </style>
    <button>Toggle Demo</button>
    <p>Hi....Click Again for Change..... </p>
    <script>
        $("button").click(function () {
            $("p").toggle("slow");
        });
       
    </script>
</body>
</html>
